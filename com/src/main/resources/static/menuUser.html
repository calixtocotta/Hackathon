   <body>
      <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
         <div class="container">
            <div class="card login-card">
               <div class="row no-gutters">
                  <div class="col-md-5">
                     
                  </div>

                     <div class="card-body">
                        <div class="brand-wrapper">
                           <img src="assets/images/login_Logo.svg" alt="logo" class="logo">
                        </div>
                        <p class="login-card-description"> </p>
                        <p class="login-card-description" id="name"></p>
                        <div class="d-flex" id="img-contenedor">
                           <table  borde="3" align="center">
                               <tr align="center" >
                                   <td onclick="location.href='test.html'">
                                       <div style="height: 100px;">
                                           <img class="imagenes" src="assets/images/test-icono.png">

                               </tr>
                               <tr align="center">

                               </tr>

                       </div>
                        <di>
                           <a>Realizar test</a>
                        </di>
                        <p onclick="cerrar()">Cerrar sesion</p>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
      <script src="assets/js/traduccionesValidate.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

   <script>
      let firstData = null;
    //console.log(localStorage.getItem("object_name"))
      //if para verificar que si se inicio sesion
      if(localStorage.getItem("object_name")!=null){
         let myData = localStorage.getItem("object_name");
         //localStorage.removeItem( 'object_name' ); // Clear the localStorage
         firstData = JSON.parse(myData);
         $("#name").html(firstData.name);
      }else{
         cerrar()
      }

      function cerrar(){
         $(document).ready(function(){
               localStorage.removeItem( 'object_name' );
               $(location).attr('href',"index.html");
         });
      }
   </script>
   </body>
